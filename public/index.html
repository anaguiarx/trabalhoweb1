<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização de Avatar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="login-container" class="section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Usuário:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" id="show-register">Cadastrar-se</button>
        </form>
    </div>

    <div id="register-container" class="section hidden">
        <h2>Cadastro</h2>
        <form id="register-form">
            <label for="role">Você é:</label>
            <label><input type="radio" name="role" value="paciente" checked> Paciente</label>
            <label><input type="radio" name="role" value="medico"> Médico</label>
            <label for="register-username">Usuário:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-password">Senha:</label>
            <input type="password" id="register-password" name="password" required>
            <button type="submit">Cadastrar</button>
            <button type="button" id="show-login">Voltar ao Login</button>
        </form>
    </div>

    <div id="avatar-section" class="section">
        <h2>Customização de Avatar</h2>
        <div class="avatar-container">
            <img id="avatar" src="" alt="Avatar" />
        </div>
        <div class="button-container">
            <h3>Cor da Pele:</h3>
            <label><input type="radio" name="skinColor" class="skinCorButton" value="ffdbac" checked> Claro</label>
            <label><input type="radio" name="skinColor" class="skinCorButton" value="f1c27d"> Médio</label>
            <label><input type="radio" name="skinColor" class="skinCorButton" value="e0ac69"> Escuro</label>
            <label><input type="radio" name="skinColor" class="skinCorButton" value="8d5524"> Mais Escuro</label>
        </div>

        <div class="button-container">
            <h3>Cor do Cabelo:</h3>
            <label><input type="radio" name="hairColor" class="hairCorButton" value="000000"> Preto</label>
            <label><input type="radio" name="hairColor" class="hairCorButton" value="b6a57a"> Loiro</label>
            <label><input type="radio" name="hairColor" class="hairCorButton" value="724133"> Castanho</label>
        </div>

        <div class="button-container">
            <h3>Tipo de Sentimento:</h3>
            <label><input type="radio" name="sentimento" class="sentimentoInput" value="0"> Triste</label>
            <label><input type="radio" name="sentimento" class="sentimentoInput" value="1" checked> Normal</label>
            <label><input type="radio" name="sentimento" class="sentimentoInput" value="2"> Raiva</label>
        </div>

        <div class="button-container">
            <h3>Tipo de Cabelo:</h3>
            <select id="hairType">
                <option value="curvy" selected>Ondulado</option>
                <option value="dreads01">Arrepiado</option>
                <option value="curly">Encaracolado</option>
                <option value="frizzle">Raspado</option>
            </select>
        </div>
        
        <div class="button-container">
            <h3>Tipo de Roupa:</h3>
            <select id="clotheType">
                <option value="blazerAndShirt">Blazer e Camiseta</option>
                <option value="blazerAndSweater">Blazer e Moletom</option>
                <option value="hoodie">Moletom</option>
                <option value="collarAndSweater">Camisa e Moletom</option>
            </select>
        </div>

        <div class="button-container">
            <h3>Cor da Roupa:</h3>
            <label><input type="radio" name="clothesColor" class="clothesColorButton" value="3c4f5c" checked> Azul Escuro</label>
            <label><input type="radio" name="clothesColor" class="clothesColorButton" value="65c9ff"> Azul Claro</label>
            <label><input type="radio" name="clothesColor" class="clothesColorButton" value="262e33"> Preto</label>
            <label><input type="radio" name="clothesColor" class="clothesColorButton" value="ff5c5c"> Vermelho</label>
        </div>
        <button id="save-avatar">Salvar Avatar</button>
    </div>

    <div id="dashboard" class="section hidden">
        <h2>Dashboard</h2>
        <h3>Médico do Dia:</h3>
        <p id="doctor-name">Dr. João Silva</p>

        <h3>Como você está se sentindo?</h3>
        <div id="feelings-options">
            <label>
                <input type="radio" name="feeling" value="crying" id="feeling-crying-option">
                <img id="feeling-crying" class="feeling-avatar" alt="Chorando" src="">
            </label>
            <label>
                <input type="radio" name="feeling" value="smiling" id="feeling-smiling-option">
                <img id="feeling-smiling" class="feeling-avatar" alt="Sorrindo" src="">
            </label>
        </div>
        <button id="save-dash">Salvar </button>
    </div>

    <div id="feedback" class="section hidden">
        <h2>Como foi sua consulta?</h2>
        <div id="feelings-options-feedback">
            <label>
                <input type="radio" name="feedbackFeeling" value="crying" id="feedback-feeling-crying-option">
                <img id="feedback-feeling-crying" class="feedback-avatar" alt="Chorando" src="">
            </label>
            <label>
                <input type="radio" name="feedbackFeeling" value="smiling" id="feedback-feeling-smiling-option">
                <img id="feedback-feeling-smiling" class="feedback-avatar" alt="Sorrindo" src="">
            </label>
        </div>
        <form id="feedback-form">
            <button type="submit" id="save-feedback">Salvar </button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
